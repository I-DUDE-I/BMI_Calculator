<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- fav icon -->
    <link rel="icon" type="images/png" href="./images/fav icon.gif">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>

    <div class="main">
        <div class="input">
            <h1 class="heading">BMI Calculator</h1>
            <div class="inputContent">
                <div class="genAndWei">
                    <div class="gender gridItem">
                        <div class="header">
                            <label>GENDER:</label>
                            <div class="female">
                                <input id="femaleRadio" type="radio" onclick="femaleClick()" name="Gender">
                                <label for="femaleRadio">Female</label>
                            </div>
                            <div class="male">
                                <input id="maleRadio" type="radio" onclick="maleClick()" name="Gender">
                                <label for="maleRadio">Male</label>
                            </div>
                        </div>
                        <div class="genderArrow">
                            <div id="genderImage">
                                <img src="./images/gender indicator use.png" alt="">
                            </div>
                            <div class="male" id="maleIcon"><i class="fa-solid fa-mars"></i><i class="fa-solid fa-pipe"></i><i class="fa-solid fa-minus fa-rotate-90"></i></div>
                            <div class="female" id="femaleIcon"><i class="fa-solid fa-venus"></i><i class="fa-solid fa-pipe"></i><i class="fa-solid fa-minus fa-rotate-90"></i></div>
                            <div class="neutral" id="neutralIcon"><i class="fa-solid fa-genderless"></i><i class="fa-solid fa-pipe"></i><i class="fa-solid fa-minus fa-rotate-90"></i></div>
                        </div>
                    </div>
                    <div class="weight gridItem">
                        <div class="header">
                            <label class="text-center weightLabel" for="weightInput">WEIGHT: </label>
                            <input type="text" value="50" maxlength="3" oninput="weightInput(),check()" class="weightInput" id="weightInput">
                            <select class="weightSelect" onclick="weightInput(),check()" id="weightSelect">
                                <option selected value="1" onclick="check()">kg</option>
                                <option onclick="check()" value="2">lb</option>
                            </select>
                        </div>
                        <div class="weightDisplay">
                            <label class="weightStart" id="weightStart">49</label>
                            <label class="weightMiddle" id="weightMiddle">50</label>
                            <label class="weightEnd" id="weightEnd">51</label>
                            <div class="triangle"></div>
                        </div>
                    </div>
                </div>
                <div class="height gridItem">
                    <div class="header">
                        <label class="text-center heightLabel" for="heightInput">HEIGHT: </label>
                        <input type="text" value="170" maxlength="3" oninput="heightInput(),check()" class="heightInput" id="heightInput">
                        <select class="heightSelect" onclick="heightInput(),check()" id="heightSelect">
                            <option selected onclick="check()" value="1">cm</option>
                            <option onclick="check()" value="2">ft</option>
                        </select>
                        <div class="heightDisplay">
                            <img src="./images/height scale.png" alt="">
                            <div class="heightScale" id="heightScale"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- <button class="btn btn-dark checkButton" onclick="CHECK()">Check BMI</button> -->
        </div>
        <div class="result">
            <div class="resultDial">
                <div class="div1" id="bmiCircle">
                    <div class="div11"></div>
                </div>
                <div class="div2"></div>
                <div class="div3"></div>
                <img src="./images/gender indicator use.png" id="bmiArrow" alt="">
            </div>
        </div>
    </div>
    
</body>


<!-- script -->
<script src="./script.js"></script>

</html>
